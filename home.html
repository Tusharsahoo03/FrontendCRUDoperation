    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        header{
            display: flex;
            background-color: rgba(255, 0, 0, 0.726);
        }
        header>nav{
            display: flex;
            width: 100%;
        }
        nav>.firstsection{
            width: 70%;
            display: flex;
            padding-left: 10%;
        }
        nav>.secondsection{
            display: flex;
            justify-content: space-between;
            width: 20%;
            align-items: center;
        }

    </style>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"

crossorigin="anonymous" referrerpolicy="no-referrer" />

    <header>
        <nav>

                <p class="w3-button w3-blue w3-round">  <a href="Login.html" style="text-decoration: none;">Login</a> </p>

			$('.owl-carousel').owlCarousel({
				loop : true,
				margin : 10,
				autoplay : true,
				autoplayTimeout : 3000,
				nav : true,
				dots : false,
				nav : false,
				responsive : {
					0 : {
						items : 1
					},
					600 : {
						items : 3
					},
					1000 : {
						items : 1
					}
				}
			});
		});
	</script>
